{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
      {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <h3>Buyurtmani rasmiylashtirish</h3>
    <p>Umumiy summa: <strong>{{ cart.get_total_price }} so'm</strong></p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Buyurtma berish</button>
    </form>
  </div>
{% endblock %}
